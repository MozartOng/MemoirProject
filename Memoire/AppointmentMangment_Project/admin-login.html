<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول الإدارة</title>
    <link rel="stylesheet" href="css/admin-login.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo-placeholder">
            <img src="logo.jpg" alt="شعار الشركة">
        </div>
        <div class="header-actions">
            <button class="action-button" onclick="window.location.href='index.html'">حجز موعد</button>
            <button class="action-button" onclick="window.location.href='appointment-status.html'">حالة الحجوزات</button>
            <button class="action-button" onclick="window.location.href='login.html'">تسجيل الدخول/التسجيل</button>
        </div>
    </header>

    <div class="container">
        <h1>تسجيل دخول الإدارة</h1>

        <!-- Admin Login Form -->
        <div class="form-section">
            <h3>تسجيل الدخول</h3>
            <form id="adminLoginForm" onsubmit="handleAdminLogin(event)">
                <div class="form-group">
                    <label for="adminEmail">البريد الإلكتروني:</label>
                    <input type="email" id="adminEmail" name="adminEmail" required>
                </div>
                <div class="form-group">
                    <label for="adminPassword">كلمة المرور:</label>
                    <input type="password" id="adminPassword" name="adminPassword" required>
                </div>
                <button type="submit">تسجيل الدخول</button>
            </form>
        </div>
    </div>
    <script src="javascript/admin-login.js"></script>
</body>
</html>
