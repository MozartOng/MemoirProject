<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حالة الحجوزات</title>
    <link rel="stylesheet" href="css/appointmentStatus.css">
</head>
<body>
    <header class="header">
        <div class="logo-placeholder">
            <img src="logo.jpg" alt="شعار الشركة">
        </div>
        <div class="header-actions">
            <button class="action-button" onclick="window.location.href='index.html'">حجز موعد</button>
            <button class="action-button" onclick="logout()">تسجيل الخروج</button>
        </div>
    </header>

    <div class="container">
        <h1>حالة الحجوزات</h1>

        <div class="form-section filter-section">
            <h3>تصفية الحجوزات</h3>
            <div class="form-group">
                <label for="statusFilter">اختر الحالة:</label>
                <select id="statusFilter">
                    <option value="all">الكل</option>
                    <option value="confirmed">مؤكد</option>
                    <option value="pending">قيد الانتظار</option>
                    <option value="completed">مكتمل</option>
                    <option value="postponed">مؤجل</option>
                    <option value="rejected">مرفوض</option> </select>
            </div>
        </div>

        <div class="form-section">
            <h3>قائمة الحجوزات</h3>
            <div class="appointment-status-list" id="appointmentList">
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="javascript/api.js"></script> 
    <script src="javascript/appointment-status.js"></script> 
    <script>
        // Make sure the logout function is defined (if not in api.js)
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('userData');
            alert('تم تسجيل الخروج بنجاح.');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
