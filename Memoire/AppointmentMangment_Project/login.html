<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title> <link rel="stylesheet" href="css/log.css"> </head>
<body>
    <header class="header">
        <div class="logo-placeholder">
            <img src="logo.jpg" alt="شعار الشركة"> </div>
        <div class="header-actions">
            <button class="action-button" onclick="window.location.href='admin-login.html'">دخول الإدارة</button>
        </div>
    </header>

    <div class="container">
        <h1>تسجيل الدخول</h1>

        <div class="tabs" style="display: none;"> </div>

        <div id="login" class="tab-content" style="display: block;"> <div class="form-section">
                <h3>تسجيل الدخول</h3>
                <form id="loginForm"> <div class="form-group">
                        <label for="loginEmail">البريد الإلكتروني:</label>
                        <input type="email" id="loginEmail" name="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">كلمة المرور:</label>
                        <input type="password" id="loginPassword" name="loginPassword" required>
                    </div>
                    <button type="submit">تسجيل الدخول</button>
                </form>
            </div>
        </div>

        </div> <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="javascript/api.js"></script>
    <script src="javascript/login.js"></script>
</body>
</html>
