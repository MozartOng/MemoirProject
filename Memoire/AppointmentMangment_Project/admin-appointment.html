    <!-- Modal for Postponing Appointment -->
    <div id="postponeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>تأجيل الموعد</h3>
            <form id="postponeForm" onsubmit="submitPostpone(event)">
                <div class="form-group">
                    <label for="newDate">التاريخ الجديد:</label>
                    <input type="date" id="newDate" name="newDate" required>
                </div>
                <div class="form-group">
                    <label for="newTime">الوقت الجديد:</label>
                    <input type="time" id="newTime" name="newTime" required>
                </div>
                <button type="submit">تأكيد التأجيل</button>
